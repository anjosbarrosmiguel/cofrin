<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#5B3CC4" />
  <meta name="description" content="Cofrin - Controle financeiro pessoal simples e eficiente" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Cofrin" />
  <link rel="apple-touch-icon" href="/icons/ios/180.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/ios/152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/ios/167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/ios/180.png" />
  
  <!-- Preconnect para recursos externos (melhora LCP) -->
  <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
  <link rel="preconnect" href="https://meu-app-cofrin.firebaseapp.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- DNS Prefetch para Firebase -->
  <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
  <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
  
  <!-- Fontes com font-display: swap para evitar FOIT -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet" 
  />
  
  <!-- Material Community Icons Font (necessÃ¡rio para @expo/vector-icons funcionar no web) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    rel="stylesheet"
  />
  
  <title>Cofrin</title>
  
  <style>
    /* Fallback fonts enquanto Roboto carrega */
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F9FAFB;
    }
    
    /* Loading spinner inicial */
    #root-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F9FAFB;
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #EDE9FF;
      border-top-color: #5B3CC4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Ocultar loading quando app carregar */
    #root:not(:empty) + #root-loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="root-loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Captura beforeinstallprompt ANTES do React carregar -->
  <script>
    // Armazena o evento globalmente para o React usar depois
    window.deferredPWAPrompt = null;
    window.addEventListener('beforeinstallprompt', function(e) {
      console.log('[PWA] beforeinstallprompt capturado globalmente!');
      e.preventDefault();
      window.deferredPWAPrompt = e;
      // Dispara evento customizado para o React saber
      window.dispatchEvent(new Event('pwa-prompt-ready'));
    });
  </script>
  
  <!-- Registro do Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registrado:', registration.scope);
          })
          .catch(function(error) {
            console.log('SW falhou:', error);
          });
      });
    }
  </script>
</body>
</html>
